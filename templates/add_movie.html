{% extends 'base.html' %}

{% block title %}Add Movie - Movie ELO{% endblock %}

{% block head %}
<style>
    .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
    input[type="text"], input[type="url"] { 
        width: 100%; 
        padding: 12px; 
        border: 2px solid #ddd; 
        border-radius: 5px; 
        font-size: 16px;
        box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="url"]:focus {
        border-color: #007bff;
        outline: none;
    }
    .btn.block { width: 100%; padding: 12px 30px; font-size: 16px; }
    h1 { text-align: center; color: #333; margin-bottom: 30px; }
    .help-text { font-size: 14px; color: #666; margin-top: 5px; }
    .container { max-width: 1200px; }
    .container .form-container { max-width: 800px; margin: 0 auto; }
    
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>ðŸŽ¬ Add New Movie</h1>
    
    <form action="/add" method="POST">
        <div class="form-group">
            <label for="name">Movie Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter movie title...">
        </div>
        
        <div class="form-group">
            <label for="image_url">Image URL (optional):</label>
            <input type="url" id="image_url" name="image_url" placeholder="https://example.com/movie-poster.jpg">
            <div class="help-text">You can find movie posters on IMDb, TMDB, or Google Images. Right-click and "Copy image address".</div>
        </div>
        
        <button type="submit" class="btn block">Add Movie</button>
    </form>
    </div>
{% endblock %}
