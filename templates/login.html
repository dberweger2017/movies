{% extends 'base.html' %}

{% block title %}Login - Movie ELO{% endblock %}

{% block head %}
<style>
  .login-card { background: white; padding: 24px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 420px; margin: 30px auto; }
  .form-group { margin-bottom: 16px; }
  label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
  input[type="password"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
  input[type="password"]:focus { border-color: #007bff; outline: none; }
  .error { background: #fdecea; color: #b71c1c; padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; border: 1px solid #f5c6cb; }
</style>
{% endblock %}

{% block content %}
  <div class="login-card">
    <h2 style="margin-top:0;">ðŸ”’ Admin Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
      <input type="hidden" name="next" value="{{ next_url }}">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter admin password">
      </div>
      <button type="submit" class="btn">Log in</button>
    </form>
  </div>
{% endblock %}
